<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
            alt="Logo"
            width="70"
            height="30"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <header class="d-flex">
      <div>
        <h3>TV Shows</h3>
      </div>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Genres
        </button>
        <ul class="dropdown-menu bg-primary">
          <li><button class="dropdown-item" type="button">Sci-Fi</button></li>
          <li>
            <button class="dropdown-item" type="button">Western</button>
          </li>
          <li>
            <button class="dropdown-item" type="button">
              Something else here
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section id="trendingNow"></section>
      <section id="watchItAgain"></section>
      <section id="newReleases"></section>
    </main>
    <footer></footer>
    <div id="scriptsJS">
      <script src="./index.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
