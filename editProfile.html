<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar bg-dark text-light d-flex justify-content-between">
      <div class="d-flex align-content-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
              alt="Logo"
              width="86"
              height="36"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </div>
    </nav>
    <div
      class="d-flex justify-content-center align-items-center border-bottom border-secondary"
    >
      <h2>Edit Profile</h2>
    </div>
    <main class="bg-dark text-light d-flex justify-content-center">
      <section>
        <div class="container">
          <div class="row">
            <div class="col-3">
              <a href="#" class="d-block w-100 pt-4">
                <img
                  src="./Netflix-assets/Netflix-assets/assets/avatar.png"
                  class="img-thumbnail p-0 border border-dark"
                  alt="avatar image"
                />
              </a>
            </div>
            <div class="col-9 py-2 border-bottom border-secondary">
              <h5 class="text-light bg-secondary ps-3 py-2">Strive Student</h5>
              <p class="text-light mb-1 pt-3">Language:</p>
              <div class="dropdown">
                <button
                  class="btn btn-dark border border-light dropdown-toggle mb-3"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italiano</a></li>
                  <li><a class="dropdown-item" href="#">Francais</a></li>
                  <li><a class="dropdown-item" href="#">Klingon</a></li>
                  <li><a class="dropdown-item" href="#">Japanese</a></li>
                  <li><a class="dropdown-item" href="#">Espanol</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9 py-2 border-bottom border-secondary">
              <p class="text-light mb-1">Maturity Settings:</p>
              <p
                class="text-light bg-secondary bg-opacity-25 d-block w-75 text-center"
              >
                ALL MATURITY RATING
              </p>
              <p class="text-light mb-1 no-bold">
                Show titles of
                <span class="font-weight-bold">all maturity ratings</span> for
                this profile
              </p>
              <button type="button" class="btn btn-outline-light px-4 py-0">
                EDIT
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9 py-2">
              <h5 class="text-light mb-1">Autoplay Controls</h5>
              <div class="form-check">
                <input
                  class="form-check-input bg-dark border border-light"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label small" for="flexCheckDefault">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-dark border border-light"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label small" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="border-top border-secondary">
      <div class="container d-flex justify-content-center">
        <div
          class="row pt-4 flex-column flex-sm-column flex-md-column flex-lg-row flex-xl-row flex-xxl-row"
        >
          <div class="col pt-2">
            <button type="button" class="btn btn-outline-light ">
              <span>SAVE</span>
            </button>
            
          </div>
          <div class="col pt-2">
            <button type="button" class="btn btn-outline-light ">
              CANCEL
            </button>
            
          </div>
          <div class="col pt-2">
            <button type="button" class="btn btn-outline-light ">
              DELETE PROFILE
            </button>
            
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
